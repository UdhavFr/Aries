        #carouselExampleIndicators {
            width: 600px;

        .wrapper img {
            margin: 20px;
            object-fit: cover;
        }

        .img-container {
            position: relative;
            display: inline-block;
        }

        .img-container .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(34, 34, 59, 0.5);
            opacity: 0;
            transition: opacity 500ms ease-in-out;
        }

        .img-container:hover .overlay {
            opacity: 1;
        }

        .overlay span {
            text-align: center;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f2e9e4;
        }
        .roundimg{
            border-radius: 5px;
        }
    </style>
</head>
